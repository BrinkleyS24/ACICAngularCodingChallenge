<!-- Display the top Lines of Business with their Quote Count -->
<div class="quote-count">
    <h2>Most Popular Lines</h2>
    <div *ngFor="let line of topLinesOfBusiness" class="quote-count-item">
        <a>
            <span class="badge">{{line.quoteCount}}</span>
            {{line.name}}
        </a>
    </div>
</div>
